<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Classification (MLP & Deep Learning)</title>

  <!-- ONNX Runtime JS -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="index.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
    }

    h2 {
      color: #2d3748;
    }

    label {
      display: inline-block;
      width: 220px;
      margin-top: 8px;
    }

    input[type="number"], select {
      width: 150px;
      padding: 5px;
      margin: 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background-color: #2b6cb0;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }

    .btn:hover {
      background-color: #2c5282;
    }

    #input-area {
      margin: auto;
      padding: 20px;
      width: 70%;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #models {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .model-box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 45%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Weather Classification (MLP & Deep Models)</h1>

  <div id="input-area">
    <h2>Enter Weather Features</h2>

    <label>Temperature (Â°C): </label><input type="number" id="input0" step="any"><br>
    <label>Humidity (%): </label><input type="number" id="input1" step="any"><br>
    <label>Wind Speed (km/h): </label><input type="number" id="input2" step="any"><br>
    <label>Precipitation (%): </label><input type="number" id="input3" step="any"><br>

    <label>Cloud Cover: </label>
    <select id="input4">
      <option value="0">Clear</option>
      <option value="1">Overcast</option>
      <option value="2">Cloudy</option>
      <option value="3">Partly Cloudy</option>
    </select><br>

    <label>Atmospheric Pressure (hPa): </label><input type="number" id="input5" step="any"><br>
    <label>UV Index: </label><input type="number" id="input6" step="any"><br>

    <label>Season: </label>
    <select id="input7">
      <option value="0">Summer</option>
      <option value="1">Spring</option>
      <option value="2">Autumn</option>
      <option value="3">Winter</option>
    </select><br>

    <label>Visibility (km): </label><input type="number" id="input8" step="any"><br>

    <label>Location: </label>
    <select id="input9">
      <option value="0">Coastal</option>
      <option value="1">Inland</option>
      <option value="2">Mountain</option>
    </select><br>

    <div style="margin-top: 15px;">
      <button class="btn" onclick="runWeatherMLP()">Run MLP Model</button>
      <button class="btn" onclick="runWeatherDeep()">Run Deep Learning Model with 2 Layers</button>
    </div>
  </div>

  <div id="models">
    <div class="model-box">
      <div id="predictionsMLP">
        <h3>MLP Model Output</h3>
        <p>Predicted weather will appear here.</p>
      </div>
    </div>

    <div class="model-box">
      <div id="predictionsDeep">
        <h3>Deep Learning Model Output</h3>
        <p>Predicted weather will appear here.</p>
      </div>
    </div>
  </div>
</body>
</html>
