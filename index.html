<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Type Classification</title>

  <!-- ONNX Runtime -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script defer src="index.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
    }

    h2 { color: #2d3748; }

    label {
      display: inline-block;
      width: 220px;
      margin-top: 8px;
    }

    input[type="number"], select {
      width: 150px;
      padding: 5px;
      margin: 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #input-area {
      margin: auto;
      padding: 20px;
      width: 70%;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #2b6cb0;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }

    .btn:hover:enabled { background-color: #2c5282; }
    .btn:disabled { background-color: #a0aec0; cursor: not-allowed; }

    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>Weather Type Classification</h1>

  <div id="input-area">
    <h2>Enter Weather Features</h2>

    <label>Temperature (Â°C): </label><input type="number" id="input0" step="any"><br>
    <label>Humidity (%): </label><input type="number" id="input1" step="any"><br>
    <label>Wind Speed (km/h): </label><input type="number" id="input2" step="any"><br>
    <label>Precipitation (%): </label><input type="number" id="input3" step="any"><br>

    <label>Cloud Cover: </label>
    <select id="input4">
      <option value="">--Select--</option>
      <option value="0">Clear</option>
      <option value="1">Overcast</option>
      <option value="2">Cloudy</option>
      <option value="3">Partly Cloudy</option>
    </select><br>

    <label>Atmospheric Pressure (hPa): </label><input type="number" id="input5" step="any"><br>
    <label>UV Index: </label><input type="number" id="input6" step="any"><br>

    <label>Season: </label>
    <select id="input7">
      <option value="">--Select--</option>
      <option value="0">Summer</option>
      <option value="1">Spring</option>
      <option value="2">Autumn</option>
      <option value="3">Winter</option>
    </select><br>

    <label>Visibility (km): </label><input type="number" id="input8" step="any"><br>

    <label>Location: </label>
    <select id="input9">
      <option value="">--Select--</option>
      <option value="0">Coastal</option>
      <option value="1">Inland</option>
      <option value="2">Mountain</option>
    </select><br>

    <div style="margin-top: 15px;">
      <label for="modelSelect"><b>Model:</b></label>
      <select id="modelSelect">
        <option value="MLP_WeatherData.onnx">MLP</option>
        <option value="Deep_WeatherData.onnx">Deep Learning with 2 Layers</option>
      </select>
      <button id="runBtn" class="btn" disabled>Run Model</button>
    </div>

    <div id="result">
      <b>Output:</b>
      <div id="outputText">Enter all inputs and select a model.</div>
    </div>
  </div>

  <script>
    // Enable button only when all inputs are filled
    function validateInputs() {
      let allFilled = true;
      for (let i = 0; i < 10; i++) {
        const el = document.getElementById(`input${i}`);
        if (el.tagName === "SELECT") {
          if (el.value === "") allFilled = false;
        } else {
          if (el.value === "") allFilled = false;
        }
      }
      document.getElementById("runBtn").disabled = !allFilled;
    }

    // Attach listener to all inputs
    window.addEventListener("DOMContentLoaded", () => {
      for (let i = 0; i < 10; i++) {
        document.getElementById(`input${i}`).addEventListener("input", validateInputs);
        document.getElementById(`input${i}`).addEventListener("change", validateInputs);
      }
    });
  </script>
</body>
</html>
